<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <section class="contact">
    <div class="contact-form">
        <h1>Contact <span>Us</span></h1>
        <p>Provide us with feedback on your experience with our collection system for better and improved services. Connect with us via phone: 0711991033 or email: admin@example.com</p>
        <form action="">
            <input type="" placeholder="Your Name" required>
            <input type="email" name="email" id="" placeholder="E-mail" required>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Feedback" required>

            </textarea>
            <input type="submit" name="" value="Submit" class="btn">
        </form>
    </div>

    <div class="contact-img">

    </div>
    </section>
